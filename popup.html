<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Form Filler Pro</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            width: 350px;
            min-height: 400px;
            background-color: #f8f9fa;
        }

        .transition-all {
            transition: all 0.3s ease;
        }

        .button-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #userData {
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            min-height: 150px;
            line-height: 1.5;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 0.875rem;
            color: #4a5568;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        #userData:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="p-6">
<h1 class="text-2xl font-semibold mb-4 text-gray-800">Groq Form Filler Pro</h1>

<div class="mb-4">
    <label for="userData" class="block text-sm font-medium text-gray-700 mb-2">Personal Information (JSON format)</label>
    <textarea id="userData" rows="8" class="w-full transition-all" placeholder="Enter your personal information here..."></textarea>
</div>

<div class="flex space-x-2 mb-4">
    <button id="saveData" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all button-hover">
        Save Data
    </button>
    <button id="fillForm" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition-all button-hover">
        Fill Form
    </button>
</div>

<div id="status" class="text-sm text-gray-600 mb-4 fade-in"></div>

<button id="options" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-all button-hover">
    Options
</button>

<script src="js/gsap.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
